services:
  app:
    build: .
    image: consulta-vehicular:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "8080"
      # APIs / Pagos
      CAPTCHA_API_KEY: "${CAPTCHA_API_KEY}"
      # Proxy residencial para MTC (Cloudflare/WAF)
      # Formato: http://USER:PASS@HOST:PORT
      MTC_PROXY_URL: "${MTC_PROXY_URL}"
      # (Opcional global)
      PROXY_URL: "${PROXY_URL}"
      # MiCuentaWeb/Izipay
      MCW_API_USER: "${MCW_API_USER}"
      MCW_API_PASSWORD: "${MCW_API_PASSWORD}"
      MCW_PUBLIC_KEY: "${MCW_PUBLIC_KEY}"
      MCW_HMAC_KEY: "${MCW_HMAC_KEY}"
      MCW_RETURN_OK: "${MCW_RETURN_OK}"
      MCW_RETURN_KO: "${MCW_RETURN_KO}"
      MCW_IPN_URL: "${MCW_IPN_URL}"
      # Cupones (secretos)
      COUPON_ADMIN_CODE: "${COUPON_ADMIN_CODE}"
      COUPONS_PUBLIC_CODES: "${COUPONS_PUBLIC_CODES}"
      COUPON_HASH_SALT: "${COUPON_HASH_SALT}"
      # Opcional (si deseas cambiar el prefijo)
      BASE_PATH: "${BASE_PATH}"
    ports:
      # Solo expuesto localmente; Nginx publica 80/443
      - "127.0.0.1:8080:8080"
    volumes:
      # Persistir estados (p.ej. coupon-state.json) en VPS
      - app_data:/app/data

volumes:
  app_data:


