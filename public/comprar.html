<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar acceso</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eaf4ff 0%, #f9fbfd 100%);
    }
    .checkout-container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
    }
    .checkout-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .checkout-header h1 {
      margin: 0 0 12px;
      color: #1e2f45;
    }
    .checkout-header p {
      margin: 0;
      color: #4b5563;
    }
    .checkout-form {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .checkout-form label {
      font-weight: 600;
      color: #1f2937;
    }
    .checkout-form input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 15px;
    }
    .price-box {
      margin-top: 16px;
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      color: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkout-form button {
      align-self: flex-start;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
    .status-box {
      margin-top: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }
    .status-box.info {
      display: block;
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    .status-box.error {
      display: block;
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .footer {
      margin-top: 32px;
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <h1>Comprar acceso</h1>
      <p>Pago único por acceso al informe vehicular.</p>
    </div>

    <form id="comprar-form" class="checkout-form">
      <label for="email">Correo electrónico (opcional)</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" />

      <div class="price-box">
        <span>Total a pagar</span>
        <span id="price-label">__PRICE_LABEL__</span>
      </div>

      <button type="submit">Comprar __PRICE_LABEL__</button>
    </form>

    <div id="status" class="status-box"></div>
  </div>

  <div class="footer">
    Pagos procesados por Mercado Pago. Solo webhook confirma la compra.
  </div>

  <script>
    // Eliminar app.js que usa Izipay - usar Mercado Pago directamente
    const form = document.getElementById('comprar-form');
    const statusBox = document.getElementById('status');
    
    if (form && statusBox) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email')?.value?.trim() || '';
        
        statusBox.className = 'status-box info';
        statusBox.textContent = 'Preparando tu pago seguro...';
        
        try {
          const response = await fetch('/api/mercadopago/create-preference', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          
          const data = await response.json();
          
          if (!response.ok || !data.ok || !data.data?.preferenceId) {
            throw new Error(data.message || 'No se pudo crear la preferencia de pago');
          }
          
          // Guardar orderId en localStorage
          if (data.data.orderId) {
            localStorage.setItem('mercadopago_last_order_id', data.data.orderId);
          }
          
          // Redirigir a Mercado Pago
          window.location.href = data.data.init_point || data.data.sandbox_init_point;
          
        } catch (error) {
          statusBox.className = 'status-box error';
          statusBox.textContent = error.message || 'Error al procesar el pago';
        }
      });
    }
  </script>
</body>
</html>
